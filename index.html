<!DOCTYPE html>
<html>

<head>
    <title>Responsive Form Design</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="fname">
            	<label id="fname">First Name</label>
            	<input type="text" name="first_name" placeholder="John">
        	</div>
        	<div class="lname">
            	<label>Last Name</label>
            	<input type="text" name="last_name" placeholder="Doe">
        	</div>
        	<div class="email">
        		<label>email address</label>
        		<input type="text" name="email" placeholder="John@Doe.com">
        	</div>
    		<div class="country">
        		<label>country</label>
        		<select>
        			<option>Choose a Country</option>
            		<option>France</option>
            		<option>Italy</option>
            		<option>Porugal</option>
        		</select>
    		</div>
    		<div class="bio">
    			<label>biography</label>
    			<textarea id="bio"></textarea>
    		</div>
    	</div>
    	<!-- here be comment -->
    	<div class="middle">
    		<label>phone number</label>
    		<input type="text" name="phone#" placeholder="xxx xxx-xxxx">
    		<label>affiliations</label>
    		<textarea id="affiliations"></textarea>
    		<label>occupation</label>
    		<select>
    			<option>Choose an Occupation</option>
    			<option>Front End</option>
    			<option>Back End</option>
    			<option>Full Stack</option>
    		</select>
    		<label>cat's name</label>
    		<input type="text" name="cname" placeholder="Mr Meowgi">
    		<label>favorite gadget</label>
    		<input type="text" name="gadget" placeholder="iPhone">
    	</div>
    	<div class="right">
    		<label>type of talent</label>
    		<select>
    			<option>Choose a Talent</option>
    			<option>Talent 1</option>
    			<option>Talent 2</option>
    			<option>Talent 3</option>
    		</select>
    		<label>favorite drink</label>
    		<input type="text" name="drink" placeholder="Tea">
    		<label>special power</label>
    		<input type="text" name="power" placeholder="Flight">
    		<label>weapon of choice</label>
    		<input type="text" name="weapon" placeholder="Light Saber">
    		<label>comments</label>
    		<textarea id="comments"></textarea>
    	</div>
    </div>
</body>

</html>
